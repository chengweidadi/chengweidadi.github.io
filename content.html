<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高端网站内容页</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* 黑色背景 */
            color: #fff; /* 白色文字 */
        }

        /* 顶部导航栏 */
        nav {
            background-color: #333;
            padding: 20px;
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00; /* 鼠标悬停时变为金色 */
        }

        /* 内容区域 */
        .content-wrapper {
            display: flex;
            padding: 40px 20px;
        }

        .sidebar {
            width: 20%;
            background-color: #222;
            padding: 20px;
            border-right: 2px solid #444;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #ffcc00;
        }

        .main-content {
            width: 80%;
            padding: 20px;
        }

        .main-content h2 {
            color: #ffcc00;
        }

        .main-content p {
            line-height: 1.6;
        }

        /* 页脚 */
        .footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Details</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Testimonials</a></li>
            </ul>
        </aside>

        <!-- 主内容 -->
        <section class="main-content">
            <h2>详细内容标题</h2>
            <p>这是详细内容部分，您可以在这里添加各种信息，例如产品描述、服务介绍或图文展示。</p>
        </section>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2024 高端网站设计</p>
    </footer>
</body>
</html>
