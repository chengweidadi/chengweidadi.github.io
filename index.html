<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高端网站首页</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* 黑色背景 */
            color: #fff; /* 白色文字 */
        }

        /* 顶部导航栏 */
        nav {
            background-color: #333;
            padding: 20px;
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00; /* 鼠标悬停时变为金色 */
        }

        /* 主体内容 */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background-image: url('https://via.placeholder.com/1600x900'); /* 替换为您的背景图片 */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* 黑色透明叠加层 */
        }

        .hero-content {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero-content p {
            margin: 10px 0 20px;
            font-size: 1.2em;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #fff;
        }

        /* 内容板块 */
        .content-section {
            padding: 40px 20px;
            text-align: center;
            background-color: #111;
        }

        .content-section h2 {
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="content.html">Content</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- 首页主体 -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>欢迎来到高端体验</h1>
            <p>探索极致的设计与体验</p>
            <!-- 修改按钮链接 -->
            <a href="content.html" class="cta-button">立即开始</a>
        </div>
    </section>

    <!-- 内容介绍 -->
    <section class="content-section">
        <h2>关于我们</h2>
        <p>我们提供最优质的服务，满足您的各种需求。</p>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2024 高端网站设计</p>
    </footer>
</body>
</html>
